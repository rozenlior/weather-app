<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="src/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
</head>

<body>
  <div class="container">
      <div class="transparent-box">
  <div class="background">
        <div class="content">
          <div class="row heading-wrapper">
            <span class="col header">
              <h1 id="city">Los Angeles</h1>
            </span>
            <form class="search-form">
              <span class="col-10">
                <input type="search" placeholder="Enter City..." class="form-control search-box" id="city-input-form" />
              </span>
              <span class="col">
                <input type="submit" value="Go" class="form-control btn btn-light" />
              </span>
            </form>
          </div>

          <div class="row">
            <div class="col sub-heading">
              <h2 id="date"></h2>
              <h3 class="temp-description" id="temp-description">
              </h3>
            </div>
          </div>
        </div>
        <div class="row row-wrapper">
          <div class="col">
            <div class="main-icon">
              <img src="src/img/01d.png" alt="" id="weather-icon" />
            </div>

          </div>
          <div class="col main-temp-col">
            <span class="current-temp" id="current-temp"></span>
            <span class="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#"
                id="fahrenheit-link">째F</a></span>
          </div>



          <div class="col-5">
            <ul class="special-temp-info">
              <li><strong>High/Low:</strong> <span id="high-temp"></span>째/
                <span id="low-temp"></span>째</li>
              <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
              <li><strong>Wind: </strong><span id="wind"></span> km/h</li>
              <li><strong>AQI: </strong><span id="air-quality"></span></li>

          </div>
          </ul>
        </div>

      <div class="forecast-wrapper">
        <div class="row" id="forecast">
          
        </div>
      </div>  
    </div>
    </div>
    <small class="open-source">
      <a href="https://github.com/rozenlior/weather-app" target="_blank">Open-source code</a> by Lior Rozen
    </small>
  </div>
  <script src="script.js"></script>
</body>

</html>
